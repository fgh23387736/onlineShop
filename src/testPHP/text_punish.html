<script type="text/javascript">
function testPost(){
	$.ajax({
        url: "/yora/src/v1/user/punish.php",
        type: 'POST',
        dataType: 'json',
        data: {
        	UserId:1,
            StartTime:'1996-10-21 17：00：00',
            EndTime:'1996-10-22 17：00：00',
            Reason:'to yound',
            IsMessage:1
        },
        success: function(data,status,xhr) {
            alert("success");
            console.log(data);
        },
        error: function(data) {
            alert("error");
            console.log(JSON.parse(data.responseText).Error);
            alert(JSON.parse(data.responseText).Error);
        }
    });
}
